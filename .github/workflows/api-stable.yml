name: API Stable

on:
  push:
    branches: [stable]
    paths:
      - 'api/**'
      - 'sql/**'
      - './Dockerfile'
      - '.github/workflows/api-stable.yml'
  workflow_dispatch:
jobs:

  APIDockerImage:
    name: API Image Stable
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker Compose; Test API
        run: docker compose up --build -d && sleep 180 && ./run_tests.sh
    
      - name: Configure AWS credentials
        if: ${{ always() }}
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CASTLECI_STABLE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CASTLECI_STABLE_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.CASTLECI_STABLE_AWS_REGION }}

      - name: Login to Amazon ECR
        if: ${{ success() }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR (water-api)
        if: ${{ success() }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: water-api
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:stable .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:stable

      - name: Logout of Amazon ECR
        if: ${{ always() }}
        run: docker logout ${{ steps.login-ecr.outputs.registry }}
